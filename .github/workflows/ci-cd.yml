name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.12 (for local tests)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies and run tests
      - name: Install dependencies & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          docker compose run --rm tests

      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker image with explicit tag
      - name: Build and tag Docker image
        run: |
          docker compose build ai-structurizer
          docker tag ai-structurizer:latest dhiraj918106/ai-structurizer:latest
          docker tag ai-structurizer:latest dhiraj918106/ai-structurizer:v1.0.0

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push dhiraj918106/ai-structurizer:latest
          docker push dhiraj918106/ai-structurizer:v1.0.0

      # 7️⃣ Success message
      - name: Deployment success
        run: echo "✅ Successfully built, tested, and pushed ai-structurizer to Docker Hub!"