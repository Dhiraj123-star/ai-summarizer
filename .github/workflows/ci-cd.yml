name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker images using docker-compose
      - name: Build Docker images
        run: docker compose build

      # 5️⃣ Run tests using docker-compose (OpenAI is mocked)
      - name: Run tests
        run: docker compose run --rm tests

      # 6️⃣ Get built image ID and push
      - name: Tag and push Docker image
        run: |
          # Get the image ID of the built service
          IMAGE_ID=$(docker compose images -q ai-structurizer)
          
          # Check if IMAGE_ID is not empty
          if [ -z "$IMAGE_ID" ]; then
            echo "❌ Error: No image built for ai-structurizer"
            exit 1
          fi

          # Tag the image for Docker Hub
          docker tag $IMAGE_ID dhiraj918106/ai-structurizer:latest

          # Push to Docker Hub
          docker push dhiraj918106/ai-structurizer:latest

      # 7️⃣ Deployment success message
      - name: Deployment success
        run: echo "✅ Successfully built, tested, and pushed ai-structurizer to Docker Hub!"
