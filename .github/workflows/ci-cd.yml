name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.12 (for local tests)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies and run tests
      - name: Install dependencies & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Run tests inside Docker Compose with mocked API key
          docker compose run --rm tests

      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker image with tag
      - name: Build Docker image
        run: |
          docker compose build ai-structurizer
          # Get the actual image ID
          IMAGE_ID=$(docker compose images -q ai-structurizer)
          if [ -z "$IMAGE_ID" ]; then
            echo "❌ Error: No image built for ai-structurizer"
            exit 1
          fi
          # Tag it for Docker Hub
          docker tag "$IMAGE_ID" dhiraj918106/ai-structurizer:latest

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push dhiraj918106/ai-structurizer:latest

      # 7️⃣ Success message
      - name: Deployment success
        run: echo "✅ Successfully built, tested, and pushed ai-structurizer to Docker Hub!"
