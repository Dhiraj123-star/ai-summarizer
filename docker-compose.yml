services:
  ai-structurizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-structurizer
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-dummy_key}  # optional fallback for local dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-structurizer-tests
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=dummy_key  # mock key so tests donâ€™t require real API key
      - PYTHONPATH=/app
    command: pytest -v
    volumes:
      - .:/app
