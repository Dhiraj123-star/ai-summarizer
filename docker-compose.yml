version: "3.9"

services:
  ai-structurizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-structurizer
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-structurizer-tests
    environment:
      - PYTHONUNBUFFERED=1
      # We donâ€™t need a real OPENAI_API_KEY because tests mock it
      - OPENAI_API_KEY=dummy_key
      - PYTHONPATH=/app
    command: pytest -v
    volumes:
      - .:/app
